<!--Con validaciones-->
<!---->
<fieldset>
  <div class="form-group row">
    <label for="calle" class="col-form-label col-sm-2">Calle</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="direccion.calle" name="calle" #calle="ngModel" required minlength="6" maxlength="24">
      <div class="alert alert-danger" *ngIf="calle.invalid && (calle.dirty || calle.touched)">
        <div *ngIf="calle.errors?.['required']">
          Calle es requerido
        </div>
        <div *ngIf="calle.errors?.['minlength'] || calle.errors?.['maxlength']">
          Calle debe tener entre 6 y 24 caracteres
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="localidad" class="col-form-label col-sm-2">Localidad</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="direccion.localidad" name="localidad" required #localidad="ngModel">
      <div class="alert alert-danger" *ngIf="localidad.invalid && (localidad.dirty || localidad.touched)">
        <div *ngIf="localidad.errors?.['required']">
          Localidad es requerido
        </div>
      </div>
    </div>
  </div>
</fieldset>
