            <!--Formulario Validado-->
            <form #cursoForm="ngForm">
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre Curso</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="curso.nombre" name="nombre" required
                        minlength="6" maxlength="24" #nombre="ngModel">

                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre?.errors?.['required']">
                                Nombre es requerido
                            </div>
                            <div *ngIf="nombre?.errors?.['minlength']">
                                Nombre debe tener al menos 6 caracteres
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="periodo" class="col-form-label col-sm-2">Periodo Curso</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="curso.periodo" name="periodo" required
                        #periodo="ngModel">

                        <div class="alert alert-danger" *ngIf="periodo.invalid && (periodo.dirty || periodo.touched)">
                            <div *ngIf="periodo?.errors?.['required']">
                                Periodo es requerido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="selectedValue" class="col-form-label col-sm-2">Asignatura</label>
                    <div class="col-sm-6">
                        <select class="form-control"
                            (ngModelChange)="selectChange($event)" [(ngModel)]="selectedValue" name="selectedValue">
                            <option *ngFor="let tipo of asignaturas; let index = index" [ngValue]="tipo.idAsignatura">
                                {{tipo.nombre}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='crearcurso()' [disabled]="!cursoForm.form.valid">Crear</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
