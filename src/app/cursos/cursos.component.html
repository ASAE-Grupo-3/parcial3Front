<div class="container">
    <div class="my-2 text-left">
        
    </div>
    <div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
        <div class="card-header">cursos</div>
        <div class="card-body">
            <h5 class="card-title">Listado de cursos</h5>
            <button class="btn btn-rounded btn-warning" type="button" [routerLink]="['/cursos/form']">
                Crear curso
            </button>  
            <div *ngIf="cursos?.length==0" class="alert alert-info">
                No hay registros en la base de datos
            </div> 
            <table class="table table-bordered table-striped mt-2" *ngIf="cursos.length>0">
                <thead>
                    <tr>
                        <th>id curso</th>
                        <th>nombre curso</th>
                        <th>periodo curso</th>
                        <th>id asignatura</th>
                        <th>nombre asignatura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos">
                        <td>{{curso.idCurso}}</td>
                        <td>{{curso.nombre}}</td>
                        <td>{{curso.periodo}}</td>
                        <td>{{curso.objAsignatura.idAsignatura}}</td>
                        <td>{{curso.objAsignatura.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
